<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Proposal ğŸ’–</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 10px;
        }

        #message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            min-height: 25px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
            margin-right: 15px;
        }

        #noBtn {
            background-color: #ddd;
            color: #333;
        }

        /* â¤ï¸ Floating hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 6s linear forwards;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="container" id="mainBox">

</script>
